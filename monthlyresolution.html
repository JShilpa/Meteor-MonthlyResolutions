<head>
  <title>monthlyresolution</title>
</head>

<body>
	<div class="container">
		<header >
			<h1>Monthly Resolution</h1>
			<label class="hide-finished">
				<input type="checkbox" name="finishedName"  checked="{{hideFinishedResolution}}">
				Hide Finished Resolution
				
			</label>
			 
			{{#if currentUser}}
			<form class="new-resolution">
			<input type="text" name="title" placeholder="Enter title"/>
			<input type="submit" value="submit"/>

		 </form>
		 {{/if}}
 </header>
  <ul>
 {{#each resolutions}}
{{> resolution}}
{{/each}}
 </ul>
{{> loginButtons align="right"}}
</div>

</body>

<template name="resolution">
<li class=" {{#if checked }}checked {{/if}}">
 	<input type="checkbox" class="toggle-checked" checked={{checked}}>
